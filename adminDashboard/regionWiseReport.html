        function initDatePicker(start_date,end_date){
             var cb = function (start, end, label) {
                  console.log(start.toISOString(), end.toISOString(), label);
                  $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
              };

              var optionSet1 = {
                  startDate: moment().subtract(29, 'days'),
                  endDate: moment(),
                  // minDate: '01/01/2012',
                  // maxDate: '12/31/2015',
                  dateLimit: {
                      days: 1000
                  },
                  showDropdowns: true,
                  showWeekNumbers: true,
                  timePicker: false,
                  timePickerIncrement: 1,
                  timePicker12Hour: true,
                  // ranges: {
                  //     'Today': [moment(), moment()],
                  //     'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                  //     'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                  //     'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                  //     'This Month': [moment().startOf('month'), moment().endOf('month')],
                  //     'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                  // },
                  opens: 'left',
                  buttonClasses: ['btn btn-default'],
                  applyClass: 'btn-small btn-primary',
                  cancelClass: 'btn-small',
                  format: 'MM/DD/YYYY',
                  separator: ' to ',
                  locale: {
                      applyLabel: 'Submit',
                      cancelLabel: 'Clear',
                      fromLabel: 'From',
                      toLabel: 'To',
                      customRangeLabel: 'Custom',
                      daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                      monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                      firstDay: 1
                  }
              };

              if(start_date&&end_date){
                $('#reportrange span').html(start_date+ ' to ' + end_date);
              }else{
                // $('#reportrange span').html("Last 30 days")
                $('#reportrange span').html("Apply Date Filter")
              }

              $('#reportrange').daterangepicker(optionSet1, cb);
              $('#reportrange').on('show.daterangepicker', function () {
                  console.log("show event fired");
              });
              $('#reportrange').on('hide.daterangepicker', function () {
                  console.log("hide event fired");
              });
              $('#reportrange').on('apply.daterangepicker', function (ev, picker) {
                  console.log("apply event fired, start/end dates are " + picker.startDate.format('YYYY-MM-DD') + " to " + picker.endDate.format('YYYY-MM-DD'));
                  var start_date = picker.startDate.format('YYYY-MM-DD');
                  var end_date =  picker.endDate.format('YYYY-MM-DD');
                  // window.location.href = '../adminDashboard/dashboard.html?start_date='+start_date+'&end_date='+end_date;

                  
                  showTable(start_date, end_date)
              });
              $('#reportrange').on('cancel.daterangepicker', function (ev, picker) {
                  console.log("cancel event fired");
              });
              $('#options1').click(function () {
                  $('#reportrange').data('daterangepicker').setOptions(optionSet1, cb);
              });
              $('#options2').click(function () {
                  $('#reportrange').data('daterangepicker').setOptions(optionSet2, cb);
              });
              $('#destroy').click(function () {
                  $('#reportrange').data('daterangepicker').remove();
              });
        }

    async function showTable(startDate, endDate){
     itemMasterTable = $('#tableRegionReport').DataTable( {
     dom: 'Blfrtip',

     searching: true,

        select: {
            style:    'multi',

        },

    const loadingId = notifyInfo("Please wait");

              dismiss(loadingId);
              callback({
                draw:data.draw,
                recordsTotal: res.data.report.length,
                recordsFiltered: res.data.report.length,
                data: res.data.report
              });

            };
            var onError =function(error){
              console.log(error);
              dismiss(loadingId);
            };
              // var pageIndex = data.start / data.length + 1 ;
              if(startDate && endDate){
            getRegionwiseReport(onResponse,startDate,endDate);
          }else{
            getRegionwiseReport(onResponse);

                                    window.location.href=res.data.report
                                  }                

                            };
                            var onError =function(error){
                              console.log(error);

                              // var pageIndex = data.start / data.length + 1 ;
