<script>
function autofillContactDetails(f) {
  if(f.sameContactDetailsRadioButton.checked == true) {
     $("#contactPersonFirstName").val($("#customerFirstName").val())
     $("#contactPersonLastName").val($("#customerLastName").val())
     $("#contactPersonMiddleName").val($("#customerMiddleName").val())
     $("#contactPersonPhoneNumber").val($("#customerPhoneNumber").val())
     $("#contactPersonEmailId").val($("#customerEmailId").val())
  }
    if(f.sameContactDetailsRadioButton.checked == false) {
    $("#contactPersonFirstName").val('')
    $("#contactPersonLastName").val('')
    $("#contactPersonMiddleName").val('')
    $("#contactPersonPhoneNumber").val('')
    $("#contactPersonEmailId").val('')
  }
}



function autofillShippingAddress(f) {
  if(f.sameAddressRadioButton.checked == true) {
     $("#shippingAddressLine1").val($("#billingAddressLine1").val())
     $("#shippingAddressLine2").val($("#billingAddressLine2").val())
     $("#shippingPostcode").val($("#billingPostcode").val())
  }
    if(f.sameAddressRadioButton.checked == false) {
      $("#shippingAddressLine1").val('')
      $("#shippingAddressLine2").val('')
      $("#shippingPostcode").val('')
  }
}
</script>
